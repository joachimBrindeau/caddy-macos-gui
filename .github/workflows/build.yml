name: Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: macos-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        
      - name: Install dependencies
        run: npm ci
        
      - name: Type check
        run: npm run lint
        
      - name: Build frontend
        run: npm run build
        
      - name: Check Rust
        run: cd src-tauri && cargo check
        
      - name: Test Rust
        run: cd src-tauri && cargo test